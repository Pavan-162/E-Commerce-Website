<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LUMOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    
   

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md relative">
        <a href="index.html" class="absolute top-4 left-4 text-gray-400 hover:text-black">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>
        
        <h2 id="form-title" class="text-3xl font-bold text-center mb-2">Welcome Back</h2>
        <p id="form-subtitle" class="text-center text-gray-500 mb-8">Enter your credentials to access your account.</p>

        <form id="auth-form" class="space-y-4">
            <div id="name-field" class="hidden">
                <label class="block text-sm font-medium mb-1">Full Name</label>
                <input type="text" id="name" class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none" placeholder="John Doe">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Email Address</label>
                <input type="email" id="email" required class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none" placeholder="john@example.com">
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" required class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none" placeholder="••••••••">
            </div>

            <p id="error-msg" class="text-red-500 text-sm text-center hidden"></p>

            <button type="submit" id="submit-btn" class="w-full bg-black text-white py-3 rounded font-bold hover:bg-gray-800 transition">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center text-sm">
            <span id="toggle-text">Don't have an account? </span>
            <button id="toggle-btn" class="font-bold underline">Sign Up</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();

        const form = document.getElementById('auth-form');
        const nameField = document.getElementById('name-field');
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleBtn = document.getElementById('toggle-btn');
        const toggleText = document.getElementById('toggle-text');
        const errorMsg = document.getElementById('error-msg');

        let isLogin = true;

        toggleBtn.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                formTitle.innerText = "Welcome Back";
                submitBtn.innerText = "Sign In";
                toggleText.innerText = "Don't have an account? ";
                toggleBtn.innerText = "Sign Up";
                nameField.classList.add('hidden');
                document.getElementById('name').required = false;
            } else {
                formTitle.innerText = "Create Account";
                submitBtn.innerText = "Register";
                toggleText.innerText = "Already have an account? ";
                toggleBtn.innerText = "Sign In";
                nameField.classList.remove('hidden');
                document.getElementById('name').required = true;
            }
            errorMsg.classList.add('hidden');
        });

        form.addEventListener('submit', (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const name = document.getElementById('name').value;

        // Trigger loader for 1.5 seconds to simulate authentication
        loaderLogic.simulate(1500, () => {
            if (isLogin) {
                const result = auth.login(email, password);
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                }
            } else {
                const result = auth.register(email, password, name);
                if (result.success) {
                    auth.login(email, password);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                }
            }
        });
    });
    </script>
        <script>
    // 1. Disable Right-Click
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        // Optional: Alert the user
        // alert("Right-click is disabled on this site."); 
    });

    // 2. Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+U, etc.)
    document.onkeydown = function(e) {
        // F12
        if (e.keyCode == 123) {
            return false;
        }

        // Ctrl + Shift + I (Inspect)
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }

        // Ctrl + Shift + J (Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }

        // Ctrl + Shift + C (Element Selector)
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }

        // Ctrl + U (View Source)
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
            return false;
        }
    };
</script>
</body>

</html>
