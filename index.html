<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUMOS | Premium Goods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
                    colors: { luxury: '#1a1a1a', gold: '#d4af37' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none;  scrollbar-width: none; }
        body { overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased pb-24 md:pb-32"> <header class="fixed w-full top-0 bg-white/95 backdrop-blur-md z-40 border-b border-gray-100 shadow-sm transition-all duration-300">
    
    <div id="global-loader" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex flex-col items-center justify-center hidden">
        
        <div class="loader-wrapper scale-125">
            <span class="loader-letter">L</span>
            <span class="loader-letter">o</span>
            <span class="loader-letter">a</span>
            <span class="loader-letter">d</span>
            <span class="loader-letter">i</span>
            <span class="loader-letter">n</span>
            <span class="loader-letter">g</span>
            <span class="loader-letter">.</span>
            <span class="loader-letter">.</span>
            <span class="loader-letter">.</span>
            <div class="loader"></div>
        </div>

    </div>

    <div class="max-w-7xl mx-auto px-4 md:px-6">
            <div class="h-16 flex items-center justify-between">
                <a href="index.html" class="text-xl md:text-2xl font-serif font-bold tracking-tighter hover:text-gold transition-colors">LUMOS.</a>
                
                <div class="hidden md:flex relative w-96 mx-auto transition-all focus-within:w-[500px] duration-500">
                    <input type="text" id="desktop-search" placeholder="Search for luxury..." 
                           class="w-full pl-12 pr-4 py-2.5 bg-gray-100/50 border border-transparent focus:bg-white focus:border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-black/5 transition-all shadow-sm">
                    <i data-lucide="search" class="absolute left-4 top-3 w-4 h-4 text-gray-400"></i>
                </div>

                <div class="hidden md:block" id="auth-section"></div>

                <div class="md:hidden flex items-center p-2 -mr-2" id="mobile-top-auth"></div>
            </div>

            <div class="md:hidden pb-2 space-y-2">
                <div class="relative w-full">
                    <input type="text" id="mobile-search" placeholder="Search products..." class="w-full pl-10 pr-4 py-2.5 bg-gray-100 rounded-lg text-sm focus:outline-none focus:ring-1 focus:ring-black">
                    <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-gray-500"></i>
                </div>
                <div id="mobile-greeting" class="text-xs text-center border-b border-gray-100 pb-2 hidden"></div>
            </div>
        </div>
    </header>

    <div class="h-[130px] md:h-24"></div>

    <section class="py-8 md:py-20 px-4 md:px-6 text-center">
        <h1 class="text-4xl md:text-7xl font-serif font-bold mb-3 md:mb-6 opacity-0 translate-y-10 leading-tight" id="hero-title">Elevate Your<br class="md:hidden"> Lifestyle.</h1>
        <p class="text-sm md:text-base text-gray-500 max-w-2xl mx-auto mb-6 md:mb-10 opacity-0 translate-y-10" id="hero-sub">Curated essentials for the modern connoisseur.</p>
    </section>

    <section class="sticky top-[150px] md:top-[70px] z-30 bg-gray-50/95 backdrop-blur-sm py-2 border-b md:border-none border-gray-200 mb-6 transition-all">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex gap-3 overflow-x-auto pb-2 scrollbar-hide md:justify-center">
                <button class="filter-btn active whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-black bg-black text-white transition hover:scale-105" data-category="all">All</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="electronics">Electronics</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="fashion">Fashion</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="home">Home</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="beauty">Beauty</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="watches">Watches</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="footwear">Footwear</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="sports">Sports</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="travel">Travel</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="accessories">Accessories</button>
                <button class="filter-btn whitespace-nowrap px-4 py-1.5 md:px-6 md:py-2 text-sm rounded-full border border-gray-300 bg-white hover:border-black transition hover:scale-105" data-category="lifestyle">Lifestyle</button>

            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-2 md:px-6 pb-20">
        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-8"></div>
    </main>

    <nav class="fixed bottom-0 md:bottom-8 w-full md:w-auto z-50 transition-all duration-500 md:left-1/2 md:-translate-x-1/2">
        <div class="bg-white/90 backdrop-blur-xl border-t md:border border-gray-200 md:border-white/20 pb-safe md:pb-0 md:rounded-full md:shadow-2xl shadow-black/10 px-2 md:px-8">
            <div class="flex justify-around md:justify-center items-center h-16 md:h-20 gap-1 md:gap-8">
                
                <a href="index.html" class="dock-item group flex flex-col items-center gap-1 text-black p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div class="p-1 rounded-full group-hover:bg-gray-100 transition"><i data-lucide="home" class="w-5 h-5 md:w-6 md:h-6"></i></div>
                    <span class="text-[10px] font-medium md:hidden">Home</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">Home</span>
                </a>

                <button onclick="document.getElementById('desktop-search').focus(); document.getElementById('mobile-search').focus();" class="dock-item group flex flex-col items-center gap-1 text-gray-500 hover:text-black p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div class="p-1 rounded-full group-hover:bg-gray-100 transition"><i data-lucide="search" class="w-5 h-5 md:w-6 md:h-6"></i></div>
                    <span class="text-[10px] font-medium md:hidden">Search</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">Search</span>
                </button>

                <div onclick="openCart()" class="dock-item group relative flex flex-col items-center gap-1 text-gray-500 hover:text-black cursor-pointer p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div class="relative p-1 rounded-full group-hover:bg-gray-100 transition">
                        <i data-lucide="shopping-bag" class="w-5 h-5 md:w-6 md:h-6"></i>
                        <span class="cart-badge absolute -top-1 -right-2 bg-red-600 text-white text-[9px] w-3.5 h-3.5 flex items-center justify-center rounded-full hidden shadow-sm border border-white">0</span>
                    </div>
                    <span class="text-[10px] font-medium md:hidden">Cart</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">Cart</span>
                </div>

                <a href="account.html" class="dock-item group flex flex-col items-center gap-1 text-gray-500 hover:text-black p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div id="dock-account-icon" class="p-1 rounded-full group-hover:bg-gray-100 transition">
                        <i data-lucide="user" class="w-5 h-5 md:w-6 md:h-6"></i>
                    </div>
                    <span class="text-[10px] font-medium md:hidden">Account</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">Account</span>
                </a>
            </div>
        </div>
    </nav>

    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden transition-opacity backdrop-blur-sm"></div>
    <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full md:w-96 bg-white z-[70] transform translate-x-full transition-transform duration-300 shadow-2xl flex flex-col">
        <div class="p-4 md:p-6 border-b flex justify-between items-center bg-gray-50"><h2 class="font-serif text-lg md:text-xl">Your Cart</h2><button onclick="closeCart()" class="p-2 bg-white rounded-full shadow-sm hover:bg-gray-100"><i data-lucide="x" class="w-5 h-5"></i></button></div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 md:p-6 pb-32"></div>
        <div class="p-4 md:p-6 border-t bg-white absolute bottom-0 w-full">
            <div class="flex justify-between mb-4 text-lg font-bold"><span>Total</span><span id="cart-total">$0.00</span></div>
            <a href="checkout.html" class="block w-full bg-black text-white text-center py-3.5 md:py-4 rounded-lg font-semibold hover:bg-gray-800 transition shadow-lg">Checkout</a>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Sync Search
        const desktopSearch = document.getElementById('desktop-search');
        const mobileSearch = document.getElementById('mobile-search');
        function handleSearch(e) {
            const term = e.target.value.toLowerCase();
            if(e.target === desktopSearch) mobileSearch.value = term; else desktopSearch.value = term;
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            render(filtered);
        }
        desktopSearch.addEventListener('input', handleSearch);
        mobileSearch.addEventListener('input', handleSearch);

        // Render Grid
        const grid = document.getElementById('product-grid');
        function render(items) {
            const wishlist = userData.getWishlist();
            grid.innerHTML = items.map(p => {
                const isSaved = wishlist.includes(p.id);
                const heartClass = isSaved ? "fill-red-500 text-red-500" : "text-gray-400";
                return `
                <div class="group cursor-pointer product-card opacity-0 bg-white rounded-xl overflow-hidden border border-gray-100 shadow-sm hover:shadow-md transition-all duration-300" onclick="window.location.href='product-detail.html?id=${p.id}'">
                    <div class="relative aspect-[1/1] md:aspect-[4/5] bg-gray-200 overflow-hidden">
                        <button onclick="event.stopPropagation(); userData.toggleWishlist(${p.id})" class="absolute top-2 right-2 z-10 bg-white/90 p-2 rounded-full shadow-sm hover:bg-red-50 transition active:scale-90"><i data-lucide="heart" class="heart-icon w-4 h-4 md:w-5 md:h-5 ${heartClass} transition-colors" data-id="${p.id}"></i></button>
                        <img src="${p.image}" loading="lazy" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" alt="${p.name}">
                        <button onclick="event.stopPropagation(); cartLogic.addItem(products.find(i=>i.id==${p.id}))" class="md:hidden absolute bottom-2 right-2 bg-white/90 backdrop-blur-sm p-2 rounded-full shadow-lg text-black active:scale-90 transition"><i data-lucide="plus" class="w-4 h-4"></i></button>
                        <div class="hidden md:block absolute bottom-4 right-4 translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                             <button onclick="event.stopPropagation(); cartLogic.addItem(products.find(i=>i.id==${p.id}))" class="bg-white p-3 rounded-full shadow-lg hover:bg-black hover:text-white transition"><i data-lucide="plus" class="w-5 h-5"></i></button>
                        </div>
                    </div>
                    <div class="p-3 md:p-4">
                        <p class="text-[10px] md:text-xs text-gray-500 uppercase tracking-wide mb-1 truncate">${p.category}</p>
                        <h3 class="font-bold text-sm md:text-base leading-tight mb-1 line-clamp-2 h-10 md:h-auto">${p.name}</h3>
                        <p class="text-sm md:text-lg font-semibold text-luxury">$${p.price}</p>
                    </div>
                </div>
            `}).join('');
            if(window.lucide) lucide.createIcons();
            gsap.to(".product-card", { opacity: 1, y: 0, duration: 0.4, stagger: 0.05, ease: "power2.out" });
        }
        render(products);
        gsap.to("#hero-title", { opacity: 1, y: 0, duration: 1, delay: 0.2 });
        gsap.to("#hero-sub", { opacity: 1, y: 0, duration: 1, delay: 0.4 });

        const filterBtns = document.querySelectorAll('.filter-btn');
        filterBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                filterBtns.forEach(b => { b.classList.remove('bg-black', 'text-white', 'border-black'); b.classList.add('bg-white', 'border-gray-300'); });
                e.target.classList.add('bg-black', 'text-white', 'border-black'); e.target.classList.remove('bg-white', 'border-gray-300');
                const cat = e.target.dataset.category;
                render(cat === 'all' ? products : products.filter(p => p.category === cat));
            });
        });
    </script>
</body>
</html>
