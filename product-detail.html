<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Detail | LUMOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] }, colors: { luxury: '#1a1a1a', gold: '#d4af37' } } } }
    </script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>


<body class="bg-gray-50 text-gray-800 font-sans pb-24 md:pb-32"> <div class="md:hidden fixed top-0 w-full z-50 bg-white/90 backdrop-blur p-4 flex justify-between items-center shadow-sm">
    
    
    <div id="global-loader" class="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex flex-col items-center justify-center hidden">
        
        <div class="loader-wrapper scale-125">
            <span class="loader-letter">L</span>
            <span class="loader-letter">o</span>
            <span class="loader-letter">a</span>
            <span class="loader-letter">d</span>
            <span class="loader-letter">i</span>
            <span class="loader-letter">n</span>
            <span class="loader-letter">g</span>
            <span class="loader-letter">.</span>
            <span class="loader-letter">.</span>
            <span class="loader-letter">.</span>
            <div class="loader"></div>
        </div>

    </div>
    
    <a href="index.html" class="p-2 -ml-2 text-gray-800"><i data-lucide="arrow-left" class="w-6 h-6"></i></a>
        <span class="font-serif font-bold text-lg">Details</span>
        <div class="p-2 -mr-2" id="mobile-top-auth"></div>
    </div>

    <header class="hidden md:block fixed w-full top-0 bg-white/90 backdrop-blur-md z-40 border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="text-2xl font-serif font-bold hover:text-gold transition-colors">LUMOS.</a>
            <div id="auth-section"></div>
        </div>
    </header>

    <main class="pt-24 md:pt-32 pb-10 max-w-6xl mx-auto px-6">
        <div id="product-container" class="grid md:grid-cols-2 gap-12 items-center">
            </div>
    </main>

    <nav class="fixed bottom-0 md:bottom-8 w-full md:w-auto z-50 transition-all duration-500 md:left-1/2 md:-translate-x-1/2">
        <div class="bg-white/90 backdrop-blur-xl border-t md:border border-gray-200 md:border-white/20 pb-safe md:pb-0 md:rounded-full md:shadow-2xl shadow-black/10 px-2 md:px-8">
            <div class="flex justify-around md:justify-center items-center h-16 md:h-20 gap-1 md:gap-8">
                <a href="index.html" class="dock-item group flex flex-col items-center gap-1 text-gray-500 hover:text-black p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div class="p-1 rounded-full group-hover:bg-gray-100 transition"><i data-lucide="home" class="w-5 h-5 md:w-6 md:h-6"></i></div>
                    <span class="text-[10px] font-medium md:hidden">Home</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none">Home</span>
                </a>
                <a href="index.html" class="dock-item group flex flex-col items-center gap-1 text-gray-500 hover:text-black p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div class="p-1 rounded-full group-hover:bg-gray-100 transition"><i data-lucide="search" class="w-5 h-5 md:w-6 md:h-6"></i></div>
                    <span class="text-[10px] font-medium md:hidden">Search</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none">Search</span>
                </a>
                <div onclick="openCart()" class="dock-item group relative flex flex-col items-center gap-1 text-gray-500 hover:text-black cursor-pointer p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div class="relative p-1 rounded-full group-hover:bg-gray-100 transition">
                        <i data-lucide="shopping-bag" class="w-5 h-5 md:w-6 md:h-6"></i>
                        <span class="cart-badge absolute -top-1 -right-2 bg-red-600 text-white text-[9px] w-3.5 h-3.5 flex items-center justify-center rounded-full hidden shadow-sm border border-white">0</span>
                    </div>
                    <span class="text-[10px] font-medium md:hidden">Cart</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none">Cart</span>
                </div>
                <a href="account.html" class="dock-item group flex flex-col items-center gap-1 text-gray-500 hover:text-black p-2 md:hover:-translate-y-2 transition-transform duration-300">
                    <div id="dock-account-icon" class="p-1 rounded-full group-hover:bg-gray-100 transition"><i data-lucide="user" class="w-5 h-5 md:w-6 md:h-6"></i></div>
                    <span class="text-[10px] font-medium md:hidden">Account</span>
                    <span class="hidden md:block absolute -top-10 bg-black text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition pointer-events-none">Account</span>
                </a>
            </div>
        </div>
    </nav>

    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-[60] hidden"></div>
    <div id="cart-drawer" class="fixed top-0 right-0 h-full w-full md:w-96 bg-white z-[70] transform translate-x-full transition-transform duration-300 flex flex-col">
        <div class="p-6 border-b flex justify-between items-center"><h2 class="font-serif text-xl">Your Cart</h2><button onclick="closeCart()"><i data-lucide="x"></i></button></div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-6"></div>
        <div class="p-6 border-t bg-gray-50"><div class="flex justify-between mb-4 text-lg font-bold"><span>Subtotal</span><span id="cart-total">$0.00</span></div><a href="checkout.html" class="block w-full bg-black text-white text-center py-4 font-semibold hover:bg-gray-800 transition rounded-lg shadow">Proceed to Checkout</a></div>
    </div>

    <script src="app.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const productId = parseInt(params.get('id'));
        const container = document.getElementById('product-container');
        const product = products.find(p => p.id === productId);

        if (!product) {
            container.innerHTML = `<div class="col-span-2 text-center text-2xl">Product not found. <a href="index.html" class="underline">Go back</a></div>`;
        } else {
            container.innerHTML = `
                <div class="relative overflow-hidden rounded-xl shadow-lg bg-white">
                    <button onclick="userData.toggleWishlist(${product.id})" class="absolute top-4 right-4 bg-white/90 p-3 rounded-full shadow z-10 hover:bg-red-50"><i data-lucide="heart" class="heart-icon w-6 h-6 text-gray-400 transition" data-id="${product.id}"></i></button>
                    <img src="${product.image}" alt="${product.name}" class="w-full h-full object-cover">
                </div>
                <div class="flex flex-col justify-center">
                    <span class="text-sm text-gray-400 uppercase tracking-widest mb-2">${product.category}</span>
                    <h1 class="text-4xl md:text-5xl font-serif font-bold mb-4 text-gray-900">${product.name}</h1>
                    <p class="text-2xl text-gray-700 mb-6">$${product.price.toFixed(2)}</p>
                    <p class="text-gray-500 leading-relaxed mb-8">${product.description} Experience premium quality expert craftsmanship.</p>
                    <div class="flex gap-4">
                        <button onclick="cartLogic.addItem(products.find(p=>p.id===${product.id}))" class="flex-1 bg-white border border-black text-black py-4 font-semibold rounded hover:bg-gray-50 transition">Add to Cart</button>
                        <button onclick="cartLogic.addItem(products.find(p=>p.id===${product.id})); window.location.href='checkout.html'" class="flex-1 bg-black text-white py-4 font-semibold rounded hover:bg-gray-800 transition shadow-xl">Buy Now</button>
                    </div>
                </div>`;
            lucide.createIcons();
            userData.updateWishlistUI();
        }

        loaderLogic.simulate(1500, () => {
            if (isLogin) {
                const result = auth.login(email, password);
                if (result.success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                }
            } else {
                const result = auth.register(email, password, name);
                if (result.success) {
                    auth.login(email, password);
                    window.location.href = 'index.html';
                } else {
                    errorMsg.innerText = result.message;
                    errorMsg.classList.remove('hidden');
                }
            }
        });
    </script>
        <script>
    // 1. Disable Right-Click
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        // Optional: Alert the user
        // alert("Right-click is disabled on this site."); 
    });

    // 2. Disable Keyboard Shortcuts (F12, Ctrl+Shift+I, Ctrl+U, etc.)
    document.onkeydown = function(e) {
        // F12
        if (e.keyCode == 123) {
            return false;
        }

        // Ctrl + Shift + I (Inspect)
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
            return false;
        }

        // Ctrl + Shift + J (Console)
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
            return false;
        }

        // Ctrl + Shift + C (Element Selector)
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) {
            return false;
        }

        // Ctrl + U (View Source)
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
            return false;
        }
        if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
            return false;
        }
    };
</script>
</body>
</html>
