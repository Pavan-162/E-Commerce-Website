<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | LUMOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    
    <div class="max-w-4xl mx-auto px-6 py-12">
        <a href="index.html" class="flex items-center gap-2 text-gray-500 hover:text-black mb-8">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Continue Shopping
        </a>

        <h1 class="text-3xl font-bold mb-8">Checkout</h1>

        <div class="grid md:grid-cols-2 gap-12">
            <form id="checkout-form" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2">Email Address</label>
                    <input type="email" required class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">First Name</label>
                        <input type="text" required class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Last Name</label>
                        <input type="text" required class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Address</label>
                    <input type="text" required class="w-full p-3 border rounded focus:ring-1 focus:ring-black outline-none">
                </div>
                <button type="submit" class="w-full bg-black text-white py-4 font-bold rounded hover:bg-gray-800 transition">
                    Confirm Order
                </button>
            </form>

            <div class="bg-white p-6 rounded-lg shadow-sm h-fit">
                <h2 class="text-xl font-bold mb-6">Order Summary</h2>
                <div id="order-items" class="space-y-4 mb-6">
                    </div>
                <div class="border-t pt-4 flex justify-between font-bold text-xl">
                    <span>Total</span>
                    <span id="final-total">$0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // --- Page Logic: Checkout ---
        const cart = cartLogic.getCart();
        const orderContainer = document.getElementById('order-items');
        const finalTotal = document.getElementById('final-total');

        if(cart.length === 0) {
            orderContainer.innerHTML = "<p>Your cart is empty.</p>";
        } else {
            orderContainer.innerHTML = cart.map(item => `
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div class="relative">
                            <img src="${item.image}" class="w-12 h-12 object-cover rounded">
                            <span class="absolute -top-2 -right-2 bg-gray-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">${item.qty}</span>
                        </div>
                        <span class="text-sm font-medium">${item.name}</span>
                    </div>
                    <span>$${(item.price * item.qty).toFixed(2)}</span>
                </div>
            `).join('');
            
            const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
            finalTotal.innerText = `$${total.toFixed(2)}`;
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
        e.preventDefault();
        
        // 1. Calculate Total
        const cart = cartLogic.getCart();
        const total = cart.reduce((acc, item) => acc + (item.price * item.qty), 0);
        
        // 2. Save Order to User History
        userData.placeOrder(cart, total);

        // 3. Clear Cart & Redirect
        alert('Order Placed Successfully! This is a demo.');
        localStorage.removeItem(cartLogic.getStorageKey());
        window.location.href = 'account.html'; // Redirect to Account to see the order
    });
    </script>
</body>

</html>
